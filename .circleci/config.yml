version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.14
    working_directory: ~/repo
    steps:
      - checkout

      - run:
        name: "Checking Versions"
        command: |
            node --version
            npm --version

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run:
          name: npm install
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: test
          command: npm run test
